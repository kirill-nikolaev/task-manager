<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
</head>

<body>
<div class="row">
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-light py-5" style="width: 280px;">
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="#" class="nav-link link-dark">
                    User info
                </a>
            </li>
            <li>
                <a href="#" class="nav-link link-dark">
                    Tasks
                </a>
            </li>
            <li>
                <a href="/projects" class="nav-link link-dark">
                    Projects
                </a>
            </li>
            <li>
                <a href="/users" class="nav-link active">
                    Users
                </a>
            </li>
            <li>
                <div class="py-5">
                    <form method=get action="/logout">
                        <input type="submit" class="nav-link link-danger" value="Log out">
                    </form>
                </div>
            </li>
        </ul>
    </div>

    <div class="col-lg-9 py-5 px-4">
        <div class="col-lg-10">
            <h4>Projects</h4>
            <div class="py-2">
                <table class="table table-striped table-hover">
                    <tr>
                        <td class="fw-bold">Username</td>
                        <td class="fw-bold">Full name</td>
                        <td class="fw-bold">Role</td>
                    </tr>
                    <tr th:each="person : ${people}">
                        <td>
                            <a th:href="@{/users/{id}(id = ${person.getId()})}"
                               th:text="${person.getUsername()}"
                               class="link-primary"></a>
                        </td>
                        <td th:text="${person.getFirstName() + ' ' + person.getLastName()}"></td>
                        <td th:text="${person.getRole().getValue()}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>

</html>
