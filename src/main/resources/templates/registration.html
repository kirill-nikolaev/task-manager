<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>
<div class="col-lg-4 mx-auto">
    <h1 class="py-5">Registration</h1>
</div>
<div class="container py-4">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <form method="post" th:action="@{/registration}" th:object="${person}">
                <div class="row">
                    <div class="mb-3 col-lg-6">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" th:field="*{username}" required>
                        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                             class="form-text text-danger">
                            username error
                        </div>
                    </div>
                    <div class="mb-3 col-lg-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" th:field="*{email}" required>
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                             class="form-text text-danger">
                            email error
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="mb-3 col-lg-6">
                        <label for="firstName" class="form-label">Fist name</label>
                        <input type="text" class="form-control" th:field="*{firstName}" required>
                        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                             class="form-text text-danger">
                            first name error
                        </div>
                    </div>
                    <div class="mb-3 col-lg-6">
                        <label for="lastName" class="form-label">Second name</label>
                        <input type="text" class="form-control"  th:field="*{lastName}"required>
                        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                             class="form-text text-danger">
                            last name error
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-lg-6">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                             class="form-text text-danger">
                            password error
                        </div>
                    </div>
                    <div class="mb-3 col-lg-6">
                        <label for="repeatPassword" class="form-label">Repeat the password</label>
                        <input type="password" class="form-control" id="repeatPassword" name="repeatPassword" required>
                        <div th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}"
                             class="form-text text-danger">
                            password repeat error
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
